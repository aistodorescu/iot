[env:nodemcuv2]
platform = espressif8266
board = nodemcuv2
framework = arduino
build_flags = -Wl,-Tesp8266.flash.1m64.ld

lib_deps =
  PubSubClient
  ArduinoJson
  
;upload_port = staircase.local
upload_port = h801.local
;upload_port = /dev/ttyS0